<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARIA-MĂDĂLINA UNGUREANU, FAF-203</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>To-Do List</h1>

    <form>
        <label for="new-task">New Task:</label>
        <input type="text" id="new-task" placeholder="Add a new task...">
        <label for="description-text">Description:</label>
        <input type="text" id="description-text" placeholder="Add description...">
        <input type="date" id="new-deadline">
        <button type="button" id="add-task">Add</button>
        <input type="text" id="search" placeholder="Search task...">
        <label for="imgUpload" class="custom-file-upload">Change Bg</label>
        <input type="file" accept="image/*" onchange="updateImage()" id="imgUpload">
    </form>

    <div class="content">
        <div class="task-columns">
            <div class="task-column">
                <h2>To-Do:</h2>
                <ul id="task-list"></ul>
            </div>
            <div class="task-column">
                <h2>Done:</h2>
                <ul id="done-task-list"></ul>
            </div>
        </div>
    </div>
</body>

</html>
